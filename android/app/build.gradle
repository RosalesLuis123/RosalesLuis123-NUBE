plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode', '1') // Establecer valor predeterminado
def flutterVersionName = localProperties.getProperty('flutter.versionName', '1.0') // Establecer valor predeterminado

android {
    namespace "com.example.app_nube"
    compileSdkVersion 34 // Asegúrate de que sea 34 o la versión que necesites
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
    applicationId "com.example.app_nube"
    minSdkVersion 23 // Cambia esto a 23
    targetSdkVersion 34 // O la versión que necesites
    versionCode flutterVersionCode.toInteger()
    versionName flutterVersionName
}


    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation platform("com.google.firebase:firebase-bom:33.5.1")
    // Otras dependencias que estés utilizando
}



